<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/profile__avatar.jpg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <section class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupForm" class="popup__form">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_el_name" >
        <input type="text" name="job" value="Исследователь океана" class="popup__input popup__input_el_job">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_elements-edit">
    <div class="popup__container">
      <button type="button" class="close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popupForm" class="popup__form popup__form_elements-edit">
        <input type="text" name="place-name" placeholder = "Новое место" value="" class="popup__input popup__input_el_place-name" >
        <input type="text" name="place-link" placeholder = "Ссылка на картинку" value="" class="popup__input popup__input_el_place-link">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </section>
  <section class = "popup popup_elements-image">
    <div class = "elements-image-popup">
      <button type = "button" class="close-button"></button>
      <img class = "elements-image-popup__image">
      <p class = "elements-image-popup__title"></p>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <template class="elements__template">
    <div class="elements__item">
      <button type="button" class = "elements__delete-button"></button>
      <img class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>

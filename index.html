<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="логотип" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__data">
        <img src="./images/profile__avatar.jpg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__description">
          <p class="elements__title">Карачаево-Черкессия</p>
          <a href="#"><img src="./images/elements__like-button.svg" alt="кнопка лайка" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
        <div class="elements__description">
          <p class="elements__title">Гора Эльбрус</p>
          <a href="#"><img src="./images/elements__like-button.svg" alt="кнопка лайка" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/Dombay.jpg" alt="Домбай" class="elements__image">
        <div class="elements__description">
          <p class="elements__title">Домбай</p>
          <a href="#"><img src="./images/elements__like-button.svg" alt="кнопка лайка" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/altai.jpg" alt="Алтай" class="elements__image">
        <div class="elements__description">
          <p class="elements__title">Алтай</p>
          <a href="#"><img src="./images/elements__like-button.svg" alt="кнопка лайка" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/kurshskaya-kosa.jpg" alt="Куршская коса" class="elements__image">
        <div class="elements__description">
          <p class="elements__title">Куршская коса</p>
          <a href="#"><img src="./images/elements__like-button.svg" alt="кнопка лайка" class="elements__like-button"></a>
        </div>
      </div>
      <div class="elements__item">
        <img src="./images/kareliya.jpg" alt="Карелия" class="elements__image">
        <div class="elements__description">
          <p class="elements__title">Карелия</p>
          <a href="#"><img src="./images/elements__like-button.svg" alt="кнопка лайка" class="elements__like-button"></a>
        </div>
      </div>
    </section>
  </main>
  <section class="popup">
    <button type="button" class="popup__close-button"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" name="name" value="Жак-Ив Кусто" class="popup__input popup__input_el_name" >
        <input type="text" name="job" value="Исследователь океана" class="popup__input popup__input_el_job">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
